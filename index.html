<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cover">
        <div id="top_screen">
            <div id="display"></div>
        </div>

        <div id="bottom_screen">
            <button class="key_pad"><div class="number">1</div></button>
            <button class="key_pad"><div class="number">2</div></button>
            <button class="key_pad"><div class="number">3</div></button>
            <button class="key_pad"><div class="symbol">+</div></button>

            <button class="key_pad"><div class="number">4</div></button>
            <button class="key_pad"><div class="number">5</div></button>
            <button class="key_pad"><div class="number">6</div></button>
            <button class="key_pad"><div class="symbol">-</div></button>

            <button class="key_pad"><div class="number">7</div></button>
            <button class="key_pad"><div class="number">8</div></button>
            <button class="key_pad"><div class="number">9</div></button>
            <button class="key_pad"><div class="symbol">*</div></button>
            
            <button class="key_pad"><div class="symbol">.</div></button>
            <button class="key_pad"><div class="number">0</div></button>
            <button class="key_pad"><div class="symbol">/</div></button>
            <button class="key_pad"><div class="ENTER">=</div></button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
